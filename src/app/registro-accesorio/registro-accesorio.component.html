  <div class= "container">
    <div class= "row">
      <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li
        *ngFor="let accesorio of accesorioArray index as i"
        class="list-group-item list-group-item-action"
        (click)="editar(i)"
        >
        <span class="badge  bg-primary">{{ accesorio.id }}</span> {{ accesorio.nombre }} - {{ accesorio.marca}} - {{ accesorio.precio}}
        <button type="button" class="btn btn-danger" (click)="eliminar(i)">Eliminar</button>
        </li>
      </ul>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
               Insertar Nuevo Accesorio
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" [(ngModel)]="Accesorio.nombre" placeholder="Ingresa el Nombre">
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" id="marca" aria-describedby="nombreHelp" [(ngModel)]="Accesorio.marca" placeholder="Ingresa la marca">
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" id="precio" aria-describedby="nombreHelp" [(ngModel)]="Accesorio.precio" placeholder="Ingresa el Precio">
            </div>
            <div class="mt-2">
              <button (click)="Agregar()" class="btn btn-primary" >
                Agregar
              </button>
            </div>
           </div>
          </div>
        </div>
      <div class="col-md-4">
        <img width="300" src="https://cdn.autoteiledirekt.de/thumb?id=15750846&m=0&n=0&lng=es&rev=94077826" alt="Logito">
      </div>
    </div>
  </div>
